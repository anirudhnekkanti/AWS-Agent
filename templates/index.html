<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AWS Bedrock Q&A Agent</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        font-family: "Inter", sans-serif;
        background-color: #f3f4f6;
      }
      #chat-container {
        display: flex;
        flex-direction: column;
        height: calc(100vh - 4rem);
      }
      .chat-bubble {
        max-width: 75%;
        padding: 0.75rem 1rem;
        border-radius: 1rem;
        margin-bottom: 0.5rem;
        word-wrap: break-word;
      }
      .user-bubble {
        background-color: #3b82f6;
        color: white;
        align-self: flex-end;
        border-bottom-right-radius: 0.25rem;
      }
      .agent-bubble {
        background-color: #ffffff;
        color: #1f2937;
        align-self: flex-start;
        border: 1px solid #e5e7eb;
        border-bottom-left-radius: 0.25rem;
      }
      .loader {
        width: 20px;
        height: 20px;
        border: 3px solid #f3f3f3;
        border-top: 3px solid #3b82f6;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body class="antialiased">
    <div class="flex flex-col h-screen max-w-3xl mx-auto p-4">
      <!-- Header -->
      <header class="text-center mb-6 py-4 border-b border-gray-200">
        <h1 class="text-3xl font-bold text-gray-800">AWS Bedrock Q&A Agent</h1>
        <p class="text-md text-gray-500 mt-1">
          Ask any question based on the knowledge base documents.
        </p>
      </header>

      <!-- Chat Container -->
      <div id="chat-container" class="flex-grow">
        <div id="chat-box" class="flex-grow overflow-y-auto p-4 space-y-4">
          <!-- Initial agent message -->
          <div class="chat-bubble agent-bubble">
            Hello! How can I help you today?
          </div>
        </div>

        <!-- Message Input Form -->
        <form
          id="message-form"
          class="flex items-center mt-4 p-2 bg-white border border-gray-300 rounded-lg shadow-sm"
        >
          <input
            type="text"
            id="user-input"
            placeholder="Type your question here..."
            class="flex-grow text-gray-700 p-2 border-none focus:ring-0"
            autocomplete="off"
          />
          <button
            type="submit"
            id="send-button"
            class="ml-3 bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg transition duration-300"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="feather feather-send"
            >
              <line x1="22" y1="2" x2="11" y2="13"></line>
              <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
            </svg>
          </button>
        </form>
      </div>
    </div>

    <script>
      const form = document.getElementById("message-form");
      const input = document.getElementById("user-input");
      const chatBox = document.getElementById("chat-box");
      const sendButton = document.getElementById("send-button");

      // Generate a simple unique session ID for the user
      const sessionId = `web-session-${Date.now()}-${Math.random()
        .toString(36)
        .substring(2, 9)}`;

      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        const question = input.value.trim();
        if (!question) return;

        // Display user message
        addMessage(question, "user");
        input.value = "";

        // Show loading indicator and disable form
        setLoading(true);

        try {
          const response = await fetch("/ask", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ question: question, sessionId: sessionId }),
          });

          setLoading(false); // Hide loader after response received

          if (!response.ok) {
            const errorData = await response.json();
            throw new Error(errorData.error || "An unknown error occurred.");
          }

          const data = await response.json();
          addMessage(data.answer, "agent");
        } catch (error) {
          console.error("Error:", error);
          addMessage(`Error: ${error.message}`, "agent");
          setLoading(false);
        }
      });

      function addMessage(text, sender) {
        const bubble = document.createElement("div");
        bubble.classList.add(
          "chat-bubble",
          sender === "user" ? "user-bubble" : "agent-bubble"
        );
        bubble.textContent = text;
        chatBox.appendChild(bubble);
        chatBox.scrollTop = chatBox.scrollHeight; // Auto-scroll to bottom
      }

      function setLoading(isLoading) {
        const sendIcon = sendButton.querySelector("svg");
        const loader = document.createElement("div");
        loader.className = "loader";

        if (isLoading) {
          input.disabled = true;
          sendButton.disabled = true;
          sendButton.innerHTML = "";
          sendButton.appendChild(loader);
        } else {
          input.disabled = false;
          sendButton.disabled = false;
          sendButton.innerHTML = "";
          sendButton.appendChild(sendIcon);
        }
      }
    </script>
  </body>
</html>
